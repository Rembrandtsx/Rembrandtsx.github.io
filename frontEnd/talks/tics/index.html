<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Intro a la programación web</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-transition="convex">


					<section data-transition="convex">

						<img data-src="https://thumbs.gfycat.com/BlackElectricHorse-size_restricted.gif" alt="">

				</section>

				<section data-transition="convex">
					<section data-transition="convex">
						<h1>¿Quién soy?</h1>
					</section>
					
					<section data-transition="convex">
						
						<img style="height: 40vh" data-src="img/camilo.jpg">
						

					</section>
		
					<section data-transition="convex">
						
						<img style="height: 40vh" data-src="img/expoandes.jpeg">
						

					</section>


					<section data-transition="convex">
						
						<img style="height: 40vh" data-src="img/proyectoseneca.svg">
						

					</section>
					<section data-transition="convex">

					</section>

					</section>

					<section data-transition="convex">
						
						<img style="height: 80vh" data-src="img/ggitapps.png">
						

					</section>
					<section data-transition="convex">
						
						<img style="height: 20vh" data-src="img/viviendapp.png">
						

					</section>
					<section data-transition="convex">
						
						<img style="height: 40vh" data-src="img/lt.png">
						

					</section>
					<section data-transition="convex">
						
						<img  data-src="img/distantlistening.png">
						

					</section>
					<section data-transition="convex">
						
						<img style="height: 40vh" data-src="img/cupos.svg">
						

					</section>
					<section data-transition="convex">
						
						<img style="height: 40vh" data-src="img/aero.png">
						

					</section>
					<section data-transition="convex">
						
						<img style="height: 10vh; background: #e6007e;" data-src="img/monodual.png">
						

					</section>
					<section data-transition="convex">
						
						<img style="height: 40vh" data-src="img/siemon.png">
						

					</section>
					<section data-transition="convex">
						
						<img style="height: 40vh" data-src="img/DSIT.png">
						

					</section>
					<section data-transition="convex">
						
						<img style="height: 40vh" data-src="img/ColombiaNanotech.jpg">
						

					</section>
					<section data-transition="convex" >
							<p>...eeeeen fin, soy:</p>
						<div style="width: 100%">
							<div style="width:70%;float: left; display: flex; flex-direction: column; justify-content: center; height: 50vh;">
							<h3>Camilo Salinas</h3>
								<h4>Representante de la Facultad de Ingeniería</h4></div>
						<div style="width: 30%; float: right;"><img style="height: 20vh;" data-src="img/camilo.jpg">
							<p>@Rembrandtsx</p>
						<p>camilosalinas.me</p></div>
						
						
					</div>
						
						

					</section>

				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
